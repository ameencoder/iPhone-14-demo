<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>iPhone 14</title>
  </head>
  <body>
    <div class="phone">
      <main>
        <div class="top">
          <div class="date">12:48</div>
          <div class="middle">
            <span></span>
            <div class="camera">
              <div></div>
            </div>
          </div>
          <div class="right">
            <img src="./img/connection.png" alt="" />
            <img src="./img/wifi.png" alt="" />
            <img src="./img/battery.png" alt="" />
          </div>
        </div>
        <div class="container">
          <div class="widgets">
            <div class="widget">
              <div class="location">
                <span>Cupertino</span>
                <span>90 <span class="circle">&cir;</span></span>
              </div>
              <div class="weather">
                <img src="./img/sun.png" alt="" />
                Excessive heat warning
              </div>
            </div>
            <div class="widget">
              <div class="location">
                <span>London</span>
                <span>15 <span class="circle">&cir;</span></span>
              </div>
              <div class="weather">
                <img src="./img/rain.png" alt="" />
                Excessive cold warning
              </div>
            </div>
          </div>
          <div class="wrapper">
            <div class="parent">
              <div class="apps">
                <!-- apps -->
                <div>
                  <img src="./img/app-store.png" alt="" />
                  <span>App Store</span>
                </div>
                <div>
                  <img src="./img/apple-tv.png" alt="" />
                  <span>Apple Tv</span>
                </div>
                <div>
                  <img src="./img/calculator.png" alt="" />
                  <span>Calculator</span>
                </div>
                <div>
                  <img src="./img/photos.png" alt="" />
                  <span>Photos</span>
                </div>
                <div>
                  <img src="./img/shortcuts.png" alt="" />
                  <span>Shortcuts</span>
                </div>
                <div>
                  <img src="./img/fitness.png" alt="" />
                  <span>Fitness</span>
                </div>
                <div>
                  <img src="./img/youtube.png" alt="" />
                  <span>Youtube</span>
                </div>
                <div>
                  <img src="./img/twitter.png" alt="" />
                  <span>Twitter</span>
                </div>
                <div>
                  <img src="./img/ibooks.png" alt="" />
                  <span>Books</span>
                </div>
                <div>
                  <img src="./img/translate-app.png" alt="" />
                  <span>Translator</span>
                </div>
                <div class="fb">
                  <img src="./img/facebook.png" alt="" />
                  <span>Facebook</span>
                </div>
                <div>
                  <img src="./img/settings.png" alt="" />
                  <span>Settings</span>
                </div>
              </div>
              <!-- footer -->
              <div class="footer">
                <img src="./img/phone.png" alt="" />
                <img src="./img/safari.png" alt="" />
                <img src="./img/messages.png" alt="" />
                <img src="./img/tiktok.png" alt="" />
              </div>
            </div>
            <div class="swap"></div>
            <div class="switch"></div>
          </div>
        </div>
        <div class="facebook hide">
          <div class="t_part"></div>
          <div class="m_part">
            <div class="facebook-logo">
              <img src="./img/fb_home_logo.png" alt="" />
            </div>
            <div class="form">
              <input
                type="text"
                name=""
                class=""
                placeholder="Email or phone number"
              />
              <input type="password" name="" class="" placeholder="Password" />
              <br />
              <button class="submit">Log In</button>
            </div>
          </div>
          <div class="b_part">
            <div class="signup">
              <a href="#">Sign Up for Facebook</a>
            </div>
            <div class="help">Need Help?</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
